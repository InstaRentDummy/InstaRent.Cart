kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: irlogs
  annotations:
    volume.beta.kubernetes.io/storage-class: azurefile
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: instarent-cart-deployment
  labels:
    app: instarent-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instarent-cart
  template:
    metadata:
      labels:
        app: instarent-cart
    spec:
      containers:
      - name: cartservice
        image: instarent.azurecr.io/instarentcart:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        env:
        - name: ASPNETCORE_URLS
          value: "https://+;http://+"
        - name: ASPNETCORE_Kestrel__Certificates__Default__Password
          valueFrom: 
            secretKeyRef:
              name: instranet-app-secret
              key: ASPNETCORE_Kestrel__Certificates__Default__Password
        - name: ASPNETCORE_Kestrel__Certificates__Default__Path
          value: "/dev-cert/localhost.pfx"
        - name: App__SelfUrl
          value: "https://cart.instarentbag.com"
        - name: App__CorsOrigins
          value: "https://webgateway.instarentbag.com,http://webgateway.instarentbag.com"
        - name: ConnectionStrings__InstaRent 
          valueFrom: 
            secretKeyRef:
              name: instranet-app-secret
              key: ConnectionStrings__InstaRent_Mongo
        - name: Redis__Configuration
          valueFrom: 
            secretKeyRef:
              name: instranet-app-secret
              key: ConnectionStrings__InstaRent_Redis
        - name: Redis__Expiration
          value: "7"
       
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
          
        volumeMounts:
        - mountPath: /dev-cert
          name: dev-cert
        - mountPath: /app/Logs
          name: cartlogsdata 
          subPathExpr: cart/$(POD_NAME) 
          
      imagePullSecrets:
      - name: regcred          
      volumes:
      - name: dev-cert
        secret:
          secretName: instranet-cert     
      - name: cartlogsdata
        persistentVolumeClaim:
          claimName: irlogs        
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  type: ClusterIP
  selector:
    app: instarent-cart
  ports:
    - protocol: TCP
      name: https
      port: 443
      targetPort: 443
      #nodePort: 32018 # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
      #nodePort: 30018 # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)      
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-cart-deployment
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: instarent-cart-deployment
 minReplicas: 1
 maxReplicas: 10
 targetCPUUtilizationPercentage: 70
